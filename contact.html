<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Texas Butterfly Monitoring Network</title>
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="favicon.ico">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>
	function submitToAPI(e) {
       e.preventDefault();
       var URL = "https://7wfmt2rwoc.execute-api.us-east-1.amazonaws.com/default/contact";

            var Namere = /[A-Za-z]{1}[A-Za-z]/;
            if (!Namere.test($("#name-input").val())) {
                         alert ("Please enter your name");
                return;
            }
            if ($("#email-input").val()=="") {
                alert ("Please enter your email");
                return;
            }

            var reeamil = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,6})?$/;
            if (!reeamil.test($("#email-input").val())) {
                alert ("Please enter valid email address");
                return;
            }

       var name = $("#name-input").val();
       var email = $("#email-input").val();
       var message = $("#message-input").val();
       var data = {
          name : name,
          email : email,
          message : message
        };

       $.ajax({
         type: "POST",
         url : URL,
         dataType: "json",
         crossDomain: "true",
         contentType: "application/json; charset=utf-8",
         data: JSON.stringify(data),

         
         success: function () {
           // clear form and show a success message
           alert("Success!");
           document.getElementById("contact-form").reset();
       location.reload();
         },
         error: function () {
           // show an error message
           alert("Error");
         }});
     }
    </script>
</head>
<body style="padding-top:65px;">

	</nav>	<div id="body" class="container grow-to-max nav-well-show">
	<h2>Contact the Texas Butterfly Monitoring Network</h2>
	<form id="contact-form" style="width:60%" method="post">
      <h4>Name</h4>
      <input type="text" style="height:35px;" id="name-input" class="form-control" style="width:100%;" /><br/>
      <h4>Email</h4>
      <input type="email" style="height:35px;" id="email-input" class="form-control" style="width:100%;"/><br/>
      <h4>Message</h4>
      <textarea id="message-input" rows="6" placeholder="Enter your message" class="form-control" style="width:100%;"></textarea><br/>
      <div class="g-recaptcha" data-sitekey="6Lc7cVMUAAAAAM1yxf64wrmO8gvi8A1oQ_ead1ys" class="form-control" style="width:100%;"></div>
      <button type="button" onClick="submitToAPI(event)" class="btn btn-primary btn-lg" style="margin-top:20px;">Submit</button>
</form>
  	</div>
